// Тип изображения для скриншотов:
// Image type for screenshots:
// :: png, gif, jpg, bmp
v_screentype	png

// Скорость прокрутки в процентах от максимальной, 0% = 1 секунда
// Scrolling speed (percentage of max speed); 0% = 1 second
// :: 0 - 100
g_scrollspeed	100

// Показывать количество кадров в секунду (только на карте)
// Show frames per second (only while on map)
// :: true, false
r_fps		false

// Показывать текущее время (только на карте)
// Show clock (only while on map)
// :: true, false
r_time		false

// Выделять типы сообщений в чате ([shout|крик], [private|личное], [ally|альянс])
// Display message types in chat ([shout], [private], [ally])
// :: true, false
g_altchat	true

// Ширина экрана по умолчанию
// Default display width
// :: 0 - 65536
r_width		1024

// Высота экрана по умолчанию
// Default display height
// :: 0 - 65536
r_height	768

// Использовать отдельную папку для хранения истории (logs\) и разделять файлы с историей по дням
// Use separate directory for log files and create new log file each day
// :: true, false
z_logsdir	false

// Использовать отдельную папку для хранения скриншотов
// Use separate directory for screenshots
// :: true, false
z_screendir	true

// Язык клиента
// Language
// :: russian, rus, ru or english, eng, en
z_language	russian

// Показывать сетку на карте
// Display grid on map
// :: true, false
r_grid		false

// Цвет сетки (по умолчанию тёмно-красный)
// Grid colour (dark red by default)
// :: red:green:blue (красный:зелёный:синий)
r_grid_color	64:0:0